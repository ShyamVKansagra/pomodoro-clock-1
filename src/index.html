<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pomodoro Clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>

	<body>
		<div id="input-controls">
			<input id="sessions" type="number" placeholder="No. of sessions"/>
			<input id="minutes-per-pomodoro" type="number" placeholder="No. of minutes per pomodoro"/>
			<input id="minutes-per-break" type="number" placeholder="No. of minutes per break"/>
			<button id="start-button">Start</button>
		</div>
		<div id="pomodoro-clock" style="display: none;">
			<div id="timer">
			</div>
			<div id="controls">
				<button id="pause-button">Pause</button>
				<button id="reset-button">Reset</button>
			</div>
		</div>
		<script src="PomodoroClock.js"></script>
		<script src="index.js"></script>
	</body>
</html>
